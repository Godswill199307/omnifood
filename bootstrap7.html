<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<style>
    span {
        color: skyblue;
    }
    small {
        color: deeppink;
    }
    body {
        margin-left: 2%;
        padding-top: 4px;
    }
    button {
        background: #706070;
        color: white;
        border-radius: 5px;
        border: 1px solid #706070;
    }
    h1 {
        margin-top: 2%;
    }
    .container {
        box-shadow: 1px 1px 3px 3px #f1f1f1;
        padding: 10px;
        margin-left: -1%;

    }
</style>
<body>
    <h3>Example <span>#</span></h3>
    <p>Badges scale to match the size of the immediate parent element by using relative font sizing and <small>em</small> units.</p>
    <div class="container">
    <h1>Example heading <button>New</button></h1>
    <h2>Example heading <button>New</button></h2>
    <h3>Example heading <button>New</button></h3>
    <h4>Example heading <button>New</button></h4> 
    <h5>Example heading <button>New</button></h5> 
    <h6>Example heading <button>New</button></h6>
</div> 
</body>
</html>
