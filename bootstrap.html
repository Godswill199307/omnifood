    }

        color: #706070;
        background-color: black;

      color: white;
      padding: 3px;

      margin-left: 75%;

      margin-top: -2.5%;

  }

      color: white;
      float: right;
      padding: 8px 16px;
      text-decoration: none;
      background: darkgrey;
      border:  1px solid white;
      

    }

  .pagination a.active {
      background-color: dodgerblue;
      color: white;
    }

 .pagination a:hover:not(.active) {background-color: #ddd;}
  }

<div class="bs-example">
    <h5>Navbar</h5><br>
    <nav class="navbar navbar-expand-md">
        <a href="#" class="navbar-brand" style="color:white; font-size: 27px;">Flat UI</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav">

                    </div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link" style="color:white">About Us</a>
                </div>
            </div>
            <div class="navbar-nav">
                <form class="form-inline">
                        <div class="input-group">                    
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-secondary" style="background: black; border: 1px solid #706070; color: #706070;"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </nav><br><br>
</div>
</div>
